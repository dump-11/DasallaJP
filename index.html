<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROSALES WEBSITE</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url(/rnhs.jpeg) no-repeat center center/cover;
    color: white;
    text-align: center;
    overflow: hidden;
}

.welcome-container {
    background: rgba(0, 0, 0, 0.6);
    padding: 40px;
    border-radius: 10px;
    animation: fadeIn 2s ease-in-out;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

p {
    font-size: 1.2rem;
    margin-bottom: 20px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1.2rem;
    color: white;
    background: #ff6600;
    text-decoration: none;
    border-radius: 5px;
    transition: background 0.3s;
}

.btn:hover {
    background: #CC5500;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 768px) {
    h1 {
        font-size: 2rem;
    }
    p {
        font-size: 1rem;
    }
    .btn {
        font-size: 1rem;
        padding: 8px 16px;
    }
}
</style>

        <h1>WELCOME TO ROSALES WEBSITE</h1>
        <p>Explore and enjoy the experience.</p>
        <a href="NATIONAL.html" class="btn">visit us to know more</a>
        <a href="DEVELOPER NA LOYAL.html" class="btn">web developer</a>
    </div>
</body>
</html>
